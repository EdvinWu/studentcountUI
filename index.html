<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="vendor/handlebars.js"></script>
    <script src="js/list.js"></script>
</head>
<body>
<h1>User list</h1>
<form name="user" onsubmit="postStudent(event)">
    <label>
        name
        <input type="text" name="name">
    </label>
    <label>
        surname
        <input type="text" name="surname">
    </label>
    <button type="submit">add</button>
</form>

<div class="list">

</div>
</body>

<script id="user-list" type="text/x-handlebars-template">
    <div class="user-list">


        <div>
            {{{body}}}
        </div>
    </div>
</script>

<script id="user" type="text/x-handlebars-template">
    <div class="user">
        <span class ="button">
            <button onclick="deleteStudent({{id}})">X</button>
        </span>
        <span class="listElement">
            {{name}} {{surname}}
        </span>

    </div>
</script>

</html>
